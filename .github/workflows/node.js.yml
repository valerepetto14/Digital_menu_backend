name: CI/CD para la rama develop

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: ['18.x']

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: '${{ matrix.node-version }}' # Corrección aquí
          cache: 'npm'
      - run: npm ci
      - run: |
          touch .env
          echo "${{ secrets.DEV_ENV }}" > .env
          tsc
          pm2 delete all
          pm2 start dist/src/index.js
